       <h1>Enter Driver Details</h1>
    
       <div class="form-group" id="first">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="insertname" placeholder="Enter name" name="name">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="insertemail" placeholder="Enter email" name="email">
  
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="insertpwd" placeholder="Enter password" name="pwd">

        <label for="num">Number:</label>
        <input type="number" class="form-control" id="insertnumber" placeholder="Enter number" name="number">
        
        
        <label for="gender">Gender:</label>
        <input type="text" class="form-control" id="insertgender" placeholder="Enter gender" name="gender">


        <label for="age">Age:</label>
        <input type="number" class="form-control" id="insertage" placeholder="Enter Age" name="age">


        <label for="DL">DL - Number:</label>
        <input type="number" class="form-control" id="insertdl" placeholder="Enter DL-number" name="dl">


        <label for="aadhar">Aadhar Card Number:</label>
        <input type="number" class="form-control" id="insertaadhar" placeholder="Enter number" name="aadhar">


        



        <button type="submit" class="btn btn-default" id="insertbuttondriver">Submit</button>
